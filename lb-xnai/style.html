<style>

    .lb-xnai-kv-wrapper:hover .lb-xnai-kv {
      aspect-ratio: 1216 / 832;

      {{:else}}
        max-width: {{dictelement::{"0": "800", "1": "800", "2": "1000"}::{{getglobalvar::toggle_lb-xnai.kv.ar}}}}px;
      {{/}}
    }

  {{/when}}
  .lb-xnai-kv::after {
    bottom: 1.5cqw;
    color: oklch(from var(--lb-xnai-accent) calc(l - 0.2) c h);

    transition-delay: 0.2s;
    white-space: nowrap;
  }

  @container (width < 1200px) {
    .lb-xnai-kv::after {
      font-size: 14cqw;
    }
  }

  {{#when::keep::toggle::lb-xnai.kv.fx}}.lb-xnai-kv::after {
    opacity: 1;

  @media (hover: hover) {
    .lb-xnai-kv-wrapper:hover .lb-xnai-kv::after {
