<style>
  [data-id='lb-comments'] {
    --accent: #bbdbae;
    --bg: #2a2c3e;
    --bg2: #232535;
    --border: #4a4c5e;
    --border-r: 6px;
    --border-r-2: 4px;
    --fg: #f8f8f2;
    --fg2: #e0e0e0;
  }

  .lb-comment-author-details {
    align-items: center;
    display: flex;
    gap: 0.5em;
    flex-grow: 1;
    margin-right: 1em;
  }
  .lb-comment-author {
    font-size: 12px;
    font-weight: 600;
    color: var(--fg);
  }
  .lb-comment-timestamp {
    color: var(--fg2);
    font-size: 10px;
    opacity: 0.67;
  }

  .lb-comments-dialog:popover-open {
    background-color: var(--bg);
    border-radius: var(--border-r);
    border: 1px solid var(--border);
    border-top: 3px solid var(--accent);
    color: var(--fg);
    display: grid;
    grid-template-rows: auto 1fr auto;
    overflow: hidden;
  }

  .lb-comments-header {
    align-items: center;
    background: var(--bg);
    border-bottom: 1px solid var(--border);
    box-sizing: border-box;
    display: flex;
    height: 56px;
    gap: 8px;
    padding: 16px;
  }

  .lb-comments-wrap {
    max-height: 100%;
    overflow-y: auto;
    padding: 0 16px;
  }

  .lb-comments-close {
    background: var(--bg);
    border-top: 1px solid var(--border);
    color: var(--fg);
    font-size: 14px;
    padding: 8px 24px;
    transition:
      background 0.1s ease,
      color 0.1s ease;
  }
  .lb-comments-close:hover {
    background: var(--accent);
    color: var(--bg);
  }

  .lb-comment-container {
    color: var(--fg2);
    display: flex;
    flex-direction: column;
    font-size: 14px;
    line-height: 1.6;
  }

  @keyframes lb-comment-card-fade-in {
    0% {
      opacity: 0;
      transform: translateY(-5px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .lb-comment-card {
    animation-duration: 0.25s;
    animation-fill-mode: forwards;
    animation-name: lb-comment-card-fade-in;
    animation-timing-function: ease-out;
    border-top: 1px solid var(--border);
    opacity: 0;
    padding: 12px 0;
  }

  .lb-comment-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .lb-comment-content {
    color: var(--fg2);
    display: block;
    line-height: 1.65;
    margin: 0.35em 0 0;
    white-space: pre-wrap;
    word-break: keep-all;
  }

  .lb-comment-actions {
    display: flex;
    align-items: center;
    gap: 0.8em;
    user-select: none;
  }
  .lb-comment-action-button {
    align-items: center;
    background: 0 0;
    border: none;
    color: var(--fg2);
    display: flex;
    gap: 0.28em;
    font-size: 0.8em;
    border-radius: 0.42em;
    transition: background-color 0.1s;
  }
  [data-like] {
    opacity: 0.67;
  }
  [data-dislike] {
    opacity: 0.34;
  }

  .lb-comment-add-reply {
    align-items: center;
    border-radius: 4px;
    display: flex;
    font-size: 12px;
    gap: 4px;
    padding: 2px 4px;
    transition: background 100ms ease;
  }
  .lb-comment-add-reply:hover {
    background: #6b768d33;
  }
  .lb-comment-add-reply > svg {
    height: 12x;
    width: 12px;
  }

  .lb-comment-icon-btn {
    background: transparent;
    border: none;
    border-radius: 4px;
    color: var(--fg2);
    cursor: pointer;
    opacity: 0.5;
    padding: 2px;
    transition:
      opacity 100ms ease,
      color 100ms ease;
  }
  .lb-comment-icon-btn:hover {
    color: #ff5555;
    opacity: 1;
  }
  .lb-comment-icon-btn > svg {
    display: block;
    height: 12px;
    width: 12px;
  }

  .lb-comment-delete-comment {
    position: absolute;
    top: 4px;
    right: 0;
  }

  .lb-comment-reply-card {
    padding: 4px 24px 4px 0;
    position: relative;
  }

  .lb-comment-replies-section {
    --trans-duration: 0.2s;
    background-color: var(--bg2);
    border-radius: var(--border-r-2);
    display: flex;
    flex-direction: column;
    margin-top: 10px;
    padding: 10px 16px 10px;
  }
  .lb-comment-replies-section[open]::details-content {
    opacity: 1;
    transform: translateY(0);
    transition-duration: 0.2s;
    transition-property: opacity, transform;
    transition-timing-function: ease-out;
  }
  .lb-comment-replies-section:not([open])::details-content {
    opacity: 0;
    transform: translateY(-2px);
    transition-duration: 0.2s;
  }

  .lb-comment-replies-section > summary {
    cursor: pointer;
    font-size: 12px;
    margin: -10px -16px;
    padding: 10px 16px;
    user-select: none;
  }

  .lb-comment-reply-card {
    padding: 4px 0;
    position: relative;
  }
  .lb-comment-reply-card:first-of-type {
    margin-top: 8px;
  }
  .lb-comment-reply-card:last-child {
    margin-bottom: 0;
  }
  .lb-comment-reply-content {
    color: var(--fg2);
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: keep-all;
  }

  .lb-comment-add-post-card {
    padding: 12px 0;
  }

  .lb-comment-add-post {
    align-items: flex-end;
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 100%;
  }

  .lb-comment-add-post-header {
    align-self: flex-start;
    font-size: 12px;
  }

  .lb-comment-add-post-textarea {
    background: var(--bg2);
    border-radius: var(--border-r-2);
    color: rgb(from var(--fg2) r g b/0.25);
    cursor: text;
    display: block;
    flex-grow: 1;
    font-size: 12px;
    height: 96px;
    overflow: hidden;
    padding: 8px;
    position: relative;
    text-align: left;
    width: 100%;
  }

  .lb-comment-add-post-button {
    border-top: 1px solid var(--border);
    cursor: default;
    display: flex;
    inset: auto 0 0;
    justify-content: flex-end;
    position: absolute;
  }

  .lb-comment-add-post-button > span {
    align-items: center;
    border-left: 1px solid var(--border);
    cursor: pointer;
    display: flex;
    font-size: 14px;
    gap: 4px;
    padding: 4px 8px;
    transition: background 100ms ease;
  }
  .lb-comment-add-post-button > span:hover {
    background: #6b768d33;
  }
  .lb-comment-add-post-button > span > svg {
    height: 14px;
    width: 14px;
  }

  @media (max-width: 600px) {
    .lb-comments-dialog:popover-open {
      border-radius: 0;
    }

    .lb-comment-card {
      padding: 8px 0;
    }
    .lb-comment-header {
      align-items: flex-start;
      flex-direction: column;
      gap: 0.4em;
    }
    .lb-comment-actions {
      gap: 0.4em;
    }
    .lb-comment-action-button {
      padding: 0.1em;
    }
    .lb-comment-content {
      margin-top: 10px;
    }
    .lb-comment-replies-section {
      margin-top: 8px;
      padding: 8px 12px 8px;
    }
    .lb-comment-replies-section > summary {
      margin: -8px -12px;
      padding: 8px 12px;
    }

    .lb-comment-reply-card:first-of-type {
      margin-top: 6px;
    }
  }
</style>
